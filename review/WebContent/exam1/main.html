<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>exam1</title>
<link rel="stylesheet" type="text/css" href="rollover.css" />
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
/*-------------------------
 *  load : post html
 ------------------------- */
$(function(){
	/* 이미지 메뉴를 클릭하면 
	      해당 태그의 alt 속성에 해당하는 파일을 로드하여  
	      클래스이름이 content인 태그에 출력하는 이벤트핸들러를 작성.
	   1. 자바스크립트
	   2. jquery
	*/
	//load 함수 이용?

	var a = $("li img");
	$(a).bind("click",function() {
		var html = $(this).attr("alt")+".html";
		console.log(html);
		$(".content").load(html);
	});
			
});

</script>
</head>
<body>
	<div class="header">
		<ul class="menu">
			<li>
				<a href="#" class="rollover menuitem">
					<img src="./images/menu01_off.png" alt="panel_Home" />
				</a>
			</li>
			<li><a href="#" class="rollover menuitem"><img src="./images/menu02_off.png" alt="panel_Products" /></a></li>
			<li><a href="#" class="rollover menuitem"><img src="./images/menu03_off.png" alt="panel_Company" /></a></li>
		</ul>
	</div>
	<div class="content"></div>
</body>
</html>
